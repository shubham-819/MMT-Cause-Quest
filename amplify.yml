version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - cd server
        - npm ci
    build:
      commands:
        - echo "Backend build completed"
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
      - '!node_modules/**/*'
  cache:
    paths:
      - server/node_modules/**/*
